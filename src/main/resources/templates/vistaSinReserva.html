<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>


	<form th:action="@{/clientes/buscarAutos}" th:object="${vehiculo}" th:method="GET">
		<table>
			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo" th:field="${vehiculo.modelo}"></td>
			</tr>

			<tr>
				<td><label>Marca:</label></td>
				<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
			</tr>

		</table>
		<input class="btn btn-success" type="submit" value="Buscar Vehiculo">
	</form>



	<form th:action="@{/clientes/mostrarDisponibles}">
		<input class="btn btn-success" type="submit" value="Reservar">
	</form>

	<h1 position=style="color:DodgerBlue;">Retirar Vehiculo Reservado</h1>
	<form th:action="@{/empleados/retirarVehiculo}" th:object="${retiroTo}" th:method="GET">
		<table>
			<tr>
				<td><label>Numero:</label></td>
				<td><input type="search" id="numero" th:field="${retiroTo.numero}"></td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Retirar Vehiculo">
	</form>

</body>

</html>
