<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Reporte Reservas</h1>

		<div class="row">
			<div class="col">
				<table class="table table-hover">

					<thead>
						<tr>
							<th>numero</th>
							<th>diasReserva</th>
							<th>fechaInicio</th>
							<th>fechaFin</th>
							<th>estado</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>placa</th>
							<th>modelo</th>
							<th>marca</th>
						</tr>
					</thead>

					<tbody>

						<tr class="table-success" th:each="reserva:${listaReservas}">

							<td th:text="${reserva.numero}"></td>
							<td th:text="${reserva.diasReserva}"></td>
							<td th:text="${reserva.fechaInicio}"></td>
							<td th:text="${reserva.fechaFin}"></td>
							<td th:text="${reserva.estado}"></td>
							<td th:text="${reserva.nombre}"></td>
							<td th:text="${reserva.apellido}"></td>
							<td th:text="${reserva.placa}"></td>
							<td th:text="${reserva.modelo}"></td>
							<td th:text="${reserva.marca}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
