<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<center>
		<h1>Clientes</h1>
	</center>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cédula</th>
				<th>Información</th>
				<th>Actualizar</th>
				<th>Eliminar</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.numeroCedula}"></td>

				<td>
					<form action="#" th:action="@{/empleados/verCliente/{id}(id=${cliente.id})}" th:object="${cliente}"
						th:method="GET">
						<input class="btn btn-secondary" type="submit" value="Ver">
					</form>
				</td>

				<td>
					<form action="#" th:action="@{/empleados/buscarCliente/{id}(id=${cliente.id})}"
						th:object="${cliente}" th:method="GET">
						<input class="btn btn-secondary" type="submit" value="Actualizar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/empleados/borrarCliente/{id}(id=${cliente.id})}"
						th:object="${cliente}" th:method="DELETE">
						<input class="btn btn-secondary" type="submit" value="Eliminar">
					</form>
				</td>


			</tr>
		</tbody>

	</table>

</body>

</html>
