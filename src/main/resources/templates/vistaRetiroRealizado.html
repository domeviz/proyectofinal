<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
		<h1>Vehiculo Retirar</h1>

		<div class="row">
			<div class="col">
				<table class="table table-dark table table-hover table-striped">

					<thead>
						<tr>
							<th>Numero</th>
							<th>Placa</th>
							<th>Modelo</th>
							<th>Estado</th>
							<th>Fecha Inicio</th>
							<th>Fecha Fin</th>
							<th>Reservado por</th>
						</tr>
					</thead>

					<tbody>

						<tr>
							<td th:text="${retiro.numero}"></td>
							<td th:text="${retiro.placa}"></td>
							<td th:text="${retiro.modelo}"></td>
							<td th:text="${retiro.estado}"></td>
							<td th:text="${retiro.fechaInicio}"></td>
							<td th:text="${retiro.fechaFin}"></td>
							<td th:text="${retiro.cedula}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
