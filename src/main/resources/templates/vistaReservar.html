<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<body>

		<form th:action="@{/clientes/generarReserva}" th:object="${datoReserva}" th:method="POST">
			<table class="table table-hover">
				<tr>
					<td><label>Placa:</label></td>
					<td><input type="text" id="placa" th:field="${datoReserva.placa}"></td>
				</tr>
				<tr>
					<td><label>Cedula:</label></td>
					<td><input type="text" id="cedula" th:field="${datoReserva.cedula}"></td>
				</tr>
				<tr>
					<td><label>Fecha Inicio:</label></td>
					<td><input type="text" id="fechaInicio" th:field="${datoReserva.fechaInicio}"></td>
				</tr>
				<tr>
					<td><label>Fecha Fin:</label></td>
					<td><input type="text" id="fechaFin" th:field="${datoReserva.fechaFin}"></td>
				</tr>
				<tr>
					<td><label>Tarjeta:</label></td>
					<td><input type="text" id="fechaFin" th:field="${datoReserva.tarjeta}"></td>
				</tr>
			</table>
			<input class="btn btn-secondary" type="submit" value="Reservar">
		</form>
	</body>
</body>

</html>
