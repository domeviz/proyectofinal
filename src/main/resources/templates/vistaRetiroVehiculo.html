<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/empleados/insertarRetiro}" th:object="${retiro}" th:method="POST">
		<table>
			<tr>
				<td><label>Numero:</label></td>
				<td><input type="text" id="numero" th:field="${retiro.numero}"></td>
			</tr>
			<tr>
				<td><label>Placa:</label></td>
				<td><input type="text" id="placa" th:field="${retiro.placa}"></td>
			</tr>
			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo" th:field="${retiro.modelo}"></td>
			</tr>
			<tr>
				<td><label>Estado:</label></td>
				<td><input type="text" id="estado" th:field="${retiro.estado}"></td>
			</tr>		
			<tr>
				<td><label>Fecha Inicio:</label></td>
				<td><input type="date" id="fechaInicio" th:field="${retiro.fechaInicio}"></td>
			</tr>
			<tr>
				<td><label>Fecha Fin:</label></td>
				<td><input type="date" id="fechaFin" th:field="${retiro.fechaFin}"></td>
			</tr>
			<tr>
				<td><label>Reservado por:</label></td>
				<td><input type="text" id="reservado" th:field="${retiro.cedula}"></td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Retirar">
	</form>
</body>

</html>
