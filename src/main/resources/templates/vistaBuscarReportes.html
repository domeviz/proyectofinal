<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Vehiculos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<body>
		<div>
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
				</li>
			</ul>
		</div>
		<center>
			<h1>Reportes</h1>
		</center>

		<form th:action="@{/reportes/reporteReservas}" th:object="${reservaTo}" th:method="GET">
			<table>

				<tr>
					<td><label>Fecha Inicio:</label></td>
					<td><input type="text" id="fechaInicio" th:field="${reservaTo.fechaInicio}"></td>
				</tr>
				<tr>
					<td><label>Fecha Fin:</label></td>
					<td><input type="text" id="fechaFin" th:field="${reservaTo.fechaFin}"></td>
				</tr>

			</table>
			<input class="btn btn-secondary" type="submit" value="Buscar Reporte">
		</form>
	</body>
</body>
