<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Vehiculo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<center>
		<h1>Actualizar Vehículo</h1>
	</center>
	<form th:action="@{/empleados/actualizar/{id}(id=${vehiculo.id})}" th:object="${vehiculo}" th:method="PUT">
		<table class="table table-hover">
			<tr>
				<td><label>Placa:</label></td>
				<td><input type="text" id="placa" th:field="${vehiculo.placa}"></td>
			</tr>
			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo" th:field="${vehiculo.modelo}"></td>
			</tr>
			<tr>
				<td><label>Marca:</label></td>
				<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
			</tr>
			<tr>
				<td><label>Año de Fabricación:</label></td>
				<td><input type="text" id="anio" th:field="${vehiculo.anioFabricacion}"></td>
			</tr>
			<tr>
				<td><label>País de Fabricación:</label></td>
				<td><input type="text" id="pais" th:field="${vehiculo.paisFabricacion}"></td>
			</tr>
			<tr>
				<td><label>Cilindraje:</label></td>
				<td><input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}"></td>
			</tr>
			<tr>
				<td><label>Avalúo:</label></td>
				<td><input type="text" id="avaluo" th:field="${vehiculo.avaluo}"></td>
			</tr>
			<tr>
				<td><label>Valor por día:</label></td>
				<td><input type="text" id="renta" th:field="${vehiculo.renta}"></td>
			</tr>
			<tr>
				<td><label>Estado:</label></td>
				<td><input type="text" id="estado" th:field="${vehiculo.estado}"></td>
			</tr>
		</table>
		<input class="btn btn-secondary" type="submit" value="Actualizar">
	</form>
</body>

</html>
