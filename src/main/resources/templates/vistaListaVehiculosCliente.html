<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buscar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<center>
		<h1>Veh√≠culos</h1>
		<h1>Buscar por Modelo y Marca</h1>
	</center>
	<form th:action="@{/clientes/buscarAutos}" th:object="${vehiculo}" th:method="GET">
		<table class="table table-hover">
			<tr>
				<td><label>Modelo:</label></td>
				<td><input type="text" id="modelo" th:field="${vehiculo.modelo}"></td>
			</tr>
			
			<tr>
				<td><label>Marca:</label></td>
				<td><input type="text" id="marca" th:field="${vehiculo.marca}"></td>
			</tr>
		
		</table>
		<input class="btn btn-secondary" type="submit" value="Buscar Vehiculo">
	</form>
	
</body>
