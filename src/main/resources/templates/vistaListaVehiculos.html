<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehículos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<center>
		<h1>Vehículos</h1>
	</center>
	<table class="table table-hover">
		<div class="alert alert-danger alert-dismissable" th:if="${error !=null}">
			<label th:text="${error}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert">&times;</button>
		</div>
		<tr>
			<th>Placa</th>
			<th>Modelo</th>
			<th>Marca</th>
			<th>Información</th>
			<th>Actualizar</th>
			<th>Eliminar</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${listaVehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td>
					<form action="#" th:action="@{/empleados/verVehiculo/{id}(id=${vehiculo.id})}"
						th:object="${vehiculo}" th:method="GET">
						<input class="btn btn-secondary" type="submit" value="Ver">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/empleados/buscarVehiculo/{id}(id=${vehiculo.id})}"
						th:object="${vehiculo}" th:method="GET">
						<input class="btn btn-secondary" type="submit" value="Actualizar">
					</form>
				</td>
				<td>
					<form action="#" th:action="@{/empleados/borrar/{id}(id=${vehiculo.id})}" th:object="${vehiculo}"
						th:method="DELETE" id="estado" th:field="${vehiculo.estado}">
						<input class="btn btn-secondary" type="submit" value="Eliminar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
