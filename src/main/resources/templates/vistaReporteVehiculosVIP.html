<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fechas Vehiculos VIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<center>
		<h1>Reporte Vehículos VIP</h1>
	</center>
	<h1 position=style="color:DodgerBlue;">Seleccione la fecha</h1>
	<form th:action="@{/reportes/reporteVehiculosVIP}" th:object="${calendario}" th:method="GET">
		<table class="table table-hover">
			<tr>
				<td><label>Mes</label></td>
				<td><input type="text" id="mes" th:field="${calendario.mes}"></td>
			</tr>

			<tr>
				<td><label>Año</label></td>
				<td><input type="text" id="mes" th:field="${calendario.anio}"></td>
			</tr>
		</table>
		<input class="btn btn-secondary" type="submit" value="Buscar">
	</form>
</body>
