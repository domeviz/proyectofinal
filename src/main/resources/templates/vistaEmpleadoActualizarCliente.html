<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actualizar Cliente</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<h1>Actualizar Cliente</h1>
	<form th:action="@{/empleados/actualizarCliente/{id}(id=${cliente.id})}" th:object="${cliente}" th:method="PUT">
		<table>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" id="cedula" th:field="${cliente.numeroCedula}"></td>

			</tr>
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${cliente.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" id="apellido" th:field="${cliente.apellido}"></td>
			</tr>
			<tr>
				<td><label>Fecha de nacimiento:</label></td>
				<td><input type="date" id="fecha" th:field="${cliente.fechaNacimiento}"></td>
			</tr>
			<tr>
				<td><label>Genero:</label></td>
				<td><input type="text" id="genero" th:field="${cliente.genero}"></td>
			</tr>
			<tr>
				<td><label>Telefono:</label></td>
				<td><input type="text" id="telefono" th:field="${cliente.telefono}"></td>
			</tr>
			<tr>
				<td><label>Registro:</label></td>
				<td><input type="text" id="registro" th:field="${cliente.registro}"></td>
			</tr>
		</table>
		<input class="btn btn-success" type="submit" value="Actualizar">
	</form>
</body>

</html>
