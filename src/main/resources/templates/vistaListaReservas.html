<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Reporte Reserva</h1>

		<div class="row">
			<div class="col">
				<table class="table table-dark table table-hover table-striped">

					<thead>
						<tr>
							<th>Placa</th>
							<th>Numero Reserva</th>
							<th>Tarjeta</th>
							<th>Fecha Inicio</th>
							<th>Fecha Fin</th>
						</tr>
					</thead>

					<tbody>

						<tr class="table-success" th:each="datoReserva:${datosReserva}">
							<td th:text="${datoReserva.placa}"></td>
							<td th:text="${datoReserva.cedula}"></td>
							<td th:text="${datoReserva.tarjeta}"></td>
							<td th:text="${datoReserva.fechaInicio}"></td>
							<td th:text="${datoReserva.fechaFin}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
