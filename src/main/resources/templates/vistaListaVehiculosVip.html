<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vehículos VIP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="/empleados/inicio">Budget Empleados</a>
			</li>
		</ul>
	</div>
	<center>
		<h1>Reporte Vehículos VIP</h1>
	</center>
	<div class="container">
		<div class="row">
			<div class="col">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>PLaca</th>
							<th>Modelo</th>
							<th>Marca</th>
							<th>Subtotal</th>
							<th>Total</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-success" th:each="listaVehiculosVip:${listaVehiculosVip}">
							<td th:text="${listaVehiculosVip.placa}"></td>
							<td th:text="${listaVehiculosVip.modelo}"></td>
							<td th:text="${listaVehiculosVip.marca}"></td>
							<td th:text="${listaVehiculosVip.valorSubtotal}"></td>
							<td th:text="${listaVehiculosVip.valorTotal}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>

</html>
